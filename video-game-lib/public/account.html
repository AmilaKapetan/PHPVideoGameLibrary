<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAMEX/account</title>
    <link rel="stylesheet" href="groupstyle.css">
</head>
<body>

<header>
    <div class="menubar content_placement">
        <div class="logo_placemenet content_placement">
            <img id=logo src="LOGO.png">
        </div>
        <div class="search_placement content_placement">
            <input id="searchbar" type="text" name="name"><br>
        </div>
        <div class="profile_placement content_placement">
            <button class="profile content_placement">
                NEWS
            </button>
            <button class="profile content_placement">
                PROFILE
            </button>
        </div>
    </div>
</header>

<nav>
    <div class="category_placement content_placement">
        <div class="widetub_bar profile_textbar content_placement">
            <div class="loginbutton_left content_placement">
                <button class="profile_buttons">
                    BACK
                </button>
            </div>
            <div class="loginbutton_center content_placement">
                <p class="login_name_placement textstyle">
                    LOGIN
                </p>
            </div>
            <div class="loginbutton_right content_placement">
                <button class="profile_buttons">
                    FORWARD
                </button>
            </div>
        </div>
    </div>
</nav>

<section>
    <div class="category_placement content_placement">
        <div class="search_placement login_box content_placement">
            <form class="things_placement textstyle">
                <div class="login_information content_placement">
                    <label class="login_label">Username</label>
                    <input class="login_username_password" type="text" name="username"><br>
                </div>
                <div class="login_information content_placement">
                    <label class="login_label">Password</label>
                    <input class="login_username_password" type="password" name="password"><br>
                </div>
            </form>
        </div>
    </div>
</section>

</body>
</html>
